# no plugin needed
# set -g @plugin "tmux-plugins/tpm"

set -g status off
# set -g status-position top
set -sg escape-time 10
set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -g focus-events on

# set-option -sa terminal-features ',xterm-kitty:RGB'

set -g history-limit 10000

set -g mouse on

set -g mode-keys vi
set -g status-keys vi

unbind '"'
unbind %
bind \\ split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -U 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

set -g pane-active-border-style "fg=#5c6370"
set -g pane-border-style "fg=#3e4451"

# Linux
# bind-key u run-shell -b "tmux capture-pane -p | grep -oE \"https?://[^ ]+\" | fzf-tmux -p | xargs -r xdg-open"

# Mac OS
bind-key u run-shell -b "tmux capture-pane -p | grep -oE \"https?://[^ ]+\" | fzf-tmux -p | xargs -r open"

